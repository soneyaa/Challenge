<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1>Sonia's Voice Search Engine</h1>
    </header>
    <div class="container">
       
        <form action="https://www.google.com/search" method="get" target="_blank" id="search-form">
          <input name="q" type="text" placeholder="Speak to search then press enter" autocomplete="off" autofocus>
         
        </form>
        <p class="info"></p>
        <img src="./img/newgirl.gif" alt="">
      </div>
    <script src="script.js"></script>
</body>
</html>
